<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description"
    content="The first influencer marketing platform in Bulgaria. We connect brands with creators to build successful online stories." />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel=”shortcut icon” href=”%PUBLIC_URL%/favicon.ico”>
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <!-- Material UI -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:500,600,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:400,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Sans:100,300,400,500,700&display=swap">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">

  <title>influ.ai</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  <!-- Define Linear Gradients-->
  <svg style="width:0;height:0;position:absolute;" aria-hidden="true" focusable="false">
    <linearGradient id="purpleGradient" x2="1" y2="1">
      <stop offset="0%" stop-color="#D100FF" />
      <stop offset="25%" stop-color="#D100FF" />
      <stop offset='75%' stop-color="#8D06FF" />
      <stop offset="100%" stop-color="#8D06FF" />
    </linearGradient>
  </svg>
  <svg style="width:0;height:0;position:absolute;" aria-hidden="true" focusable="false">
    <linearGradient id="instaGradient" x2="1" y2="1">
      {% comment %}
      <stop offset="0%" stop-color="#FFC107" /> {% endcomment %}
      <stop offset="14.65%" stop-color="#FFC107" />
      <stop offset='50.49%' stop-color="#F44336" />
      <stop offset="84.65%" stop-color="#9C27B0" />
      <stop offset="100%" stop-color="#9C27B0" />
    </linearGradient>
  </svg>
  <svg style="width:0;height:0;position:absolute;" aria-hidden="true" focusable="false">
    <linearGradient id="barChartGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="10%" stop-color="#53D689" stop-opacity="0.6" />
      <stop offset="20%" stop-color="#53D689" stop-opacity="0.6" />
      <stop offset="70%" stop-color="#00B049" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#00B049" stop-opacity="0.6" />
    </linearGradient>
  </svg>
</body>

</html>
